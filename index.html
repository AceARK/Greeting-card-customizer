<!DOCTYPE html>
<html>
<head>
	<title>Greeting card customizer</title>
	<link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">
	<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Create your card!!</h1>
		
			<div class="flip">
				<div class="front">
					<img id="image" src="cardfrontpic.gif" alt="Merry Christmas and Happy New Year">
				</div>
				<div class="back">
					<div class="recipient">
						To:
					</div>
					<div class="message">
						
					</div>
					<div class="sender">
						From:
					</div>
				</div>
			</div>

			<div class="mailAndPrint">
				<label>Email address:  </label>
            	<input placeholder="example@gmail.com">
                <button id="mail" class="send">Send</button>
                <button id="print" class="print">Print</button>
			</div>

			<div class="button">
				<button id="fillDetails">Fill details</button>
			</div>
		
<script>
	$(function(){
		$(".flip").flip({
		    trigger: 'click'
	    });
	});

	$("#mail").on("click", function(){
		alert("Your card has been sent! Happy Holidays to you!");
	});

	$("#print").on("click", function(){
		window.print();
	});

	$("#fillDetails").on("click", function(){
		$(".sender").append(prompt("What is your name?"));
		$(".recipient").append(prompt("Who would you like to send this to?"));
		$(".message").append(prompt("What would you like to send?"));
	});

</script>
</body>
</html>
