<!DOCTYPE html>
<html>
<head>
	<title>Greeting card customizer</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">
</head>
<body>
<h1>Create your card!!</h1>
	<div class="container-fluid">
		<div class="row row-fluid">
			<div class="col-md-6 centering">
				<a href="#"><img src="cardfrontpic.gif"></a>

				<div class="col-md-6 card-inner-page centering">
					<div class="row">
						<div class="col-md-8  col-md-offset-2">
							<div class="row">
								<div class="col-md-2">
									<h3 class="recipient"> To <p id="recipient"></p></h3>
								</div>
							</div>
							<div class="row content">
								<p id="greetings"><br><br><br><br></p>
							</div>
							<div class="row">
								<div class="col-md-5 col-md-offset-7">
									<h3 class="sender"> From <p id="recipient"></p></h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<form class="form-inline">
						<div class="form-group">
						    <label for="email">Email address:</label>
						    <input type="email" class="form-control has-warning" id="email" placeholder="example@mail.com">
						</div>
						<button class="btn-warning btn-lg">Send</button>
						<button class="btn-danger btn-lg">Print</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		prompt("Whom would you like to send this to?");
	</script>
</body>
</html>
